<!DOCTYPE html>

<head>
	<title>BeneOS Mobile - WEB PROTOTYPE</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<style>
		.navigation {
			background-color: rgba(0, 0, 0, 0.5);
			text-align: center;
			overflow: hidden;
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			line-height: 50px;
			height: 50px;
		}

		.navigation a {
			float: center;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		
		.bg {
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translateX(-50%) translateY(-50%);
			-webkit-transform: translate(-50%,-50%);
			transform: translate(-50%,-50%);
		}
		
		.navigation img {
			filter: invert(1);
		}
		
		body {
			overflow: hidden;
		}
	</style>
	<script src="jquery-3.6.0.min.js"></script>
	<script>
		function navbutton(button) {
			if (button == 0) {
				alert("Button Back");
			} else if (button == 1) {
				alert("Button Home");
			} else {
				alert("Button AppSwitcher");
			}
		}
		
		/* Storing user's device details in a variable*/
		let details = navigator.userAgent;

		/* Creating a regular expression 
		containing some mobile devices keywords 
		to search it in details string*/
		let regexp = /android|iphone|kindle|ipad/i;

		/* Using test() method to search regexp in details
		it returns boolean value*/
		let isMobileDevice = regexp.test(details);

		if (isMobileDevice) {
			alert("This does not work on mobile.");
			$( "body" ).hide();
		} else {
			
		}
		
		$(document).ready(function(){
			$("body").on("contextmenu",function(e){
				return false;
			});

			$("img").mousedown(function(e){
				e.preventDefault()
			});
		});
	</script>
</head>

<body>
	<img src="defaultbackgroun.jpg" class="bg">
	<div class="navigation">
		<a onclick="navbutton(0);"><img src="Back.png" width="50" height="50"></a>
		<a onclick="navbutton(1);"><img src="Home.png" width="50" height="50"></a>
		<a onclick="navbutton(2);"><img src="AppSwitcher.png" width="50" height="50"></a>
	</div>
</body>
