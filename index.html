<!DOCTYPE html>

<head>
	<title>BeneOS Mobile - WEB PROTOTYPE</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<style>
		.navigation {
			background-color: rgba(0, 0, 0, 0.5);
			text-align: center;
			overflow: hidden;
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			line-height: 50px;
			height: 50px;
		}

		.navigation a {
			float: center;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
	</style>
	<script>
		function navbutton(button) {
			if (button == 0) {
				alert("Button Back");
			} else if (button == 1) {
				alert("Button Home");
			} else {
				alert("Button AppSwitcher");
			}
		}
	</script>
</head>

<body>
	<div class="navigation">
		<a onclick="navbutton(0);"><img src="Back.png" width="50" height="50"></a>
		<a onclick="navbutton(1);"><img src="Home.png" width="50" height="50"></a>
		<a onclick="navbutton(2);"><img src="AppSwitcher.png" width="50" height="50"></a>
	</div>
</body>
